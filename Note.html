  <script>
    const notesContainer = document.getElementById("notesContainer");
    const filtersContainer = document.getElementById("filters");
    const emptyState = document.getElementById("emptyState");
    const loadingState = document.getElementById("loadingState");

    let allNotes = [];
    let currentFilter = "Ø§Ù„ÙƒÙ„";

    // CSV parser ÙŠØ­Ø§ÙØ¸ Ø¹Ù„Ù‰ Ø§Ù„Ù€ newlines Ø¬ÙˆÙ‡ Ø§Ù„Ø®Ù„Ø§ÙŠØ§
    function parseCSV(text) {
      const rows = [];
      let row = [];
      let cell = "";
      let insideQuote = false;

      for (let i = 0; i < text.length; i++) {
        const ch = text[i];

        if (ch === '"') {
          if (insideQuote && text[i + 1] === '"') {
            cell += '"';
            i++;
          } else {
            insideQuote = !insideQuote;
          }
        } else if (ch === "," && !insideQuote) {
          row.push(cell);
          cell = "";
        } else if ((ch === "\n" || ch === "\r") && !insideQuote) {
          if (ch === "\r" && text[i + 1] === "\n") i++;
          row.push(cell);
          cell = "";
          if (row.some((v) => v.trim() !== "")) rows.push(row);
          row = [];
        } else {
          cell += ch;
        }
      }
      if (cell.length > 0 || row.length > 0) {
        row.push(cell);
        if (row.some((v) => v.trim() !== "")) rows.push(row);
      }
      return rows;
    }

    async function loadNotes(sheetUrl) {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const rows = parseCSV(text);

        if (!rows.length) {
          if (loadingState) loadingState.textContent = "Ù„Ø§ ØªÙˆØ¬Ø¯ Ø¨ÙŠØ§Ù†Ø§Øª ÙÙŠ Google Sheets.";
          return;
        }

        const headers = rows[0].map((h) => h.trim());
        const dataRows = rows.slice(1);

        const data = dataRows
          .map((r) => {
            const obj = {};
            headers.forEach((h, i) => {
              obj[h] = (r[i] || "").trim();
            });
            return obj;
          })
          .filter((row) => row.Note && row.Note.trim() !== "");

        allNotes = data;
        buildFilters();
        renderNotes();

        if (loadingState) loadingState.classList.add("hidden");
      } catch (err) {
        console.error("Error loading notes:", err);
        if (loadingState) {
          loadingState.textContent =
            "ØªØ¹Ø°Ø± ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø§Øª (ØªØ£ÙƒØ¯ Ù…Ù† Ø§Ù„ØµÙ„Ø§Ø­ÙŠØ§Øª Ø£Ùˆ Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø±Ø§Ø¨Ø· ÙÙŠ Firebase).";
        }
      }
    }

    function buildFilters() {
      filtersContainer.innerHTML = "";
      const sections = Array.from(
        new Set(
          allNotes
            .map((n) => n.Section && n.Section.trim())
            .filter(Boolean)
        )
      );

      const allLabel = "Ø§Ù„ÙƒÙ„";

      const createChip = (label) => {
        const btn = document.createElement("button");
        btn.className = "filter-chip";
        btn.textContent = label;
        if (label === currentFilter) btn.classList.add("active");
        btn.onclick = () => {
          currentFilter = label;
          document
            .querySelectorAll(".filter-chip")
            .forEach((c) => c.classList.remove("active"));
          btn.classList.add("active");
          renderNotes();
        };
        return btn;
      };

      filtersContainer.appendChild(createChip(allLabel));
      sections.forEach((sec) => {
        filtersContainer.appendChild(createChip(sec));
      });
    }

function renderNotes() {
  notesContainer.innerHTML = "";

  let filtered = allNotes;
  if (currentFilter !== "Ø§Ù„ÙƒÙ„") {
    filtered = allNotes.filter(
      (n) => (n.Section || "").trim() === currentFilter
    );
  }

  if (!filtered.length) {
    emptyState.classList.remove("hidden");
    return;
  } else {
    emptyState.classList.add("hidden");
  }

  const badgeColors = [
    "rgba(56,189,248,0.18)",
    "rgba(129,140,248,0.22)",
    "rgba(52,211,153,0.18)",
    "rgba(248,250,252,0.12)",
  ];

  filtered.forEach((note, idx) => {
    const card = document.createElement("article");
    // Ø®Ø· ÙˆØ§Ø­Ø¯: Ø§Ù„Ø¨Ø§Ø¯Ø¬ + Ø§Ù„Ù†Øµ Ø¬Ù†Ø¨ Ø¨Ø¹Ø¶
    card.className = "note-card p-3 md:p-4";

    const section = note.Section || "Uncategorized";
    const badgeBg = badgeColors[idx % badgeColors.length];

    card.innerHTML = `
      <div class="flex items-start gap-3">
        <span class="badge-pill text-xs mt-1" style="background:${badgeBg};">
          ${section}
        </span>
        <p class="note-text text-sm md:text-[15px] text-slate-50 flex-1" dir="auto">
          ${note.Note}
        </p>
      </div>
    `;

    notesContainer.appendChild(card);
  });
}
    // ğŸ” Bootstrap: ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… + Ø§Ù‚Ø±Ø£ Ù„ÙŠÙ†Ùƒ Ø§Ù„Ø´ÙŠØª Ù…Ù† Firestore (config/notesConfig)
